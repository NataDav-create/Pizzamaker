                <div class="current-pizza-item tomato"></div>
                <div class="current-pizza-item olives"></div>
              </div>
            </div>
            <div class="col-3 creator-pizza-right">
              <div class="topping-item">
                <label class="container-custom-checkbox" data-name="mozzarella"
                  >Mozzarella <input type="checkbox" /><span

      </div>
